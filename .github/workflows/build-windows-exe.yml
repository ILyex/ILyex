name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --noconfirm ImportationReleveCompteurUniverselle.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImportationReleveCompteurUniverselle-exe
          path: dist/ImportationReleveCompteurUniverselle.exe
