name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: ["work", "main", "master"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      - name: Build exe
        run: |
          pyinstaller --noconfirm --onefile --name ImportationReleveCompteurUniverselle --add-data "web;web" importation_releve_compteur_universelle.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImportationReleveCompteurUniverselle-exe
          path: dist/ImportationReleveCompteurUniverselle.exe
